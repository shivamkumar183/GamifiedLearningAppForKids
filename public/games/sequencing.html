<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequencing Game üé≤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #FF9A8B, #FF6A88, #FF99AC);
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            background: #FFF3E0;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .sequence {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .number {
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            background: #FFD166;
            border: 3px solid #333;
            cursor: grab;
            border-radius: 10px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .number:hover {
            background: #FFC107;
            transform: scale(1.1);
        }

        .drop-zone {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            min-height: 60px;
        }

        .box {
            width: 55px;
            height: 55px;
            background: #F1F1F1;
            border: 3px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .box.filled {
            background: #AED581;
            border: 3px solid #558B2F;
        }

        .result-message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            padding: 12px;
            border-radius: 12px;
            width: 80%;
            max-width: 320px;
            text-align: center;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .success {
            background: #2ECC71;
            color: white;
            border: 3px solid #1E7E34;
        }

        .failure {
            background: #E74C3C;
            color: white;
            border: 3px solid #C0392B;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .bounce {
            animation: bounce 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>üî¢ Arrange the Numbers in Order! üèÜ</h1>
    <p>Drag and drop the numbers in ascending order.</p>

    <div class="game-container">
        <div class="sequence" id="numbers"></div>
        <div class="drop-zone" id="dropZone"></div>
        <p id="result" class="result-message"></p>
    </div>

    <script>
        let correctOrder = [];
        let placedNumbers = [];

        function generateRandomNumbers() {
            let numbers = new Set();
            while (numbers.size < 5) {
                numbers.add(Math.floor(Math.random() * 100));
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        function setupGame() {
            document.getElementById("numbers").innerHTML = "";
            document.getElementById("dropZone").innerHTML = "";
            document.getElementById("result").textContent = "";
            document.getElementById("result").className = "result-message";
            placedNumbers = [];

            correctOrder = generateRandomNumbers();
            let shuffledOrder = [...correctOrder].sort(() => Math.random() - 0.5);

            const numbersDiv = document.getElementById("numbers");
            shuffledOrder.forEach(num => {
                let div = document.createElement("div");
                div.textContent = num;
                div.classList.add("number");
                div.draggable = true;
                div.ondragstart = (event) => {
                    event.dataTransfer.setData("text", num);
                };
                numbersDiv.appendChild(div);
            });

            const dropZone = document.getElementById("dropZone");
            correctOrder.forEach((_, index) => {
                let div = document.createElement("div");
                div.classList.add("box");
                div.ondragover = (event) => event.preventDefault();
                div.ondrop = (event) => handleDrop(event, div, index);
                dropZone.appendChild(div);
            });
        }

        function handleDrop(event, box, index) {
            event.preventDefault();
            let num = event.dataTransfer.getData("text");

            if (!box.textContent) {
                box.textContent = num;
                box.classList.add("filled");
                placedNumbers[index] = num;

                if (placedNumbers.filter(n => n).length === correctOrder.length) {
                    checkSequence();
                }
            }
        }

        function checkSequence() {
            let resultElement = document.getElementById("result");

            if (JSON.stringify(placedNumbers) === JSON.stringify(correctOrder.map(String))) {
                resultElement.textContent = "üéâ Correct Order! Well Done! üöÄ";
                resultElement.classList.add("success");
                setTimeout(setupGame, 2000);
            } else {
                resultElement.textContent = "‚ùå Oops! Try Again!";
                resultElement.classList.add("failure");

                setTimeout(() => {
                    resultElement.textContent = "";
                    resultElement.classList.remove("failure");
                }, 1500);
            }
        }

        setupGame();
    </script>
</body>
</html>
