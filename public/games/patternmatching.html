<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Matching Fun! üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            background: #FFEBB7;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #FF6B6B;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 25px;
            background: #FFD166;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        #patternDisplay {
            font-size: 70px;
            padding: 20px;
            background: #FF6B6B;
            color: white;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        #patternOptions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 14px 22px;
            font-size: 26px;
            font-weight: bold;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #38A3A5;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .successMessage, .wrongMessage {
            display: none;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 15px;
            width: 80%;
            max-width: 320px;
            text-align: center;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .successMessage {
            color: #2ECC71;
            background: #D4F8E8;
            border: 3px solid #2ECC71;
        }

        .wrongMessage {
            color: #E74C3C;
            background: #FFD3D3;
            border: 3px solid #E74C3C;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>üé® Match the Shape! üîç</h1>
    <p>Find the same shape as the one shown!</p>

    <div id="gameContainer">
        <div id="patternDisplay">üî∫</div>
        <div id="patternOptions"></div>
        <div class="successMessage" id="patternSuccess">üéâ Yay! You got it! üåü</div>
        <div class="wrongMessage" id="patternFail">üò¢ Oops! Try again!</div>
    </div>

    <script>
        const patterns = ["üî∫", "üîµ", "üî∂", "‚¨õ", "‚≠ê"];

        function startGame() {
            let randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            document.getElementById("patternDisplay").textContent = randomPattern;
            document.getElementById("patternOptions").innerHTML = patterns
                .sort(() => Math.random() - 0.5)
                .map(p => `<button class='button' onclick='checkPattern("${p}", "${randomPattern}")'>${p}</button>`)
                .join(" ");
            document.getElementById("patternSuccess").style.display = "none";
            document.getElementById("patternFail").style.display = "none";
        }

        function checkPattern(selected, correct) {
            let successMessage = document.getElementById("patternSuccess");
            let failMessage = document.getElementById("patternFail");
            let patternDisplay = document.getElementById("patternDisplay");

            if (selected === correct) {
                successMessage.style.display = "block";
                failMessage.style.display = "none";
                patternDisplay.classList.remove("shake");
                patternDisplay.style.background = "#2ECC71";

                // Restart game after 1.5 seconds
                setTimeout(() => {
                    patternDisplay.style.background = "#FF6B6B";
                    startGame();
                }, 1500);
            } else {
                failMessage.style.display = "block";
                successMessage.style.display = "none";
                patternDisplay.classList.add("shake");
                patternDisplay.style.background = "#E74C3C";

                setTimeout(() => {
                    patternDisplay.classList.remove("shake");
                    patternDisplay.style.background = "#FF6B6B";
                }, 500);
            }
        }

        startGame();
    </script>
</body>
</html>
